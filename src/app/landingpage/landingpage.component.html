<div class="container">
    <form action="#">
        <div class="row">
            <h2 style="text-align:center ; color: white; font-size: xx-large; font-style: italic; font-weight: bold;">TSMB</h2>


            <div class="col">
                <form #signupform="ngForm" style="border:1px solid white">
                    <div class="container">
                        <h1 style="color: aliceblue;">Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <div class="div">
                            <label for="email" style="color: aliceblue;"><b>Name</b></label>
                            <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="userdata.name" ngModel required #name="ngModel">
                            <label class="small" style="font-weight: 1000; color: red; float: left;" *ngIf="name.touched && !name.valid">
                               <b> Enter Name</b></label>
                        </div>
                        <div class="div">
                            <label for="email" style="color: aliceblue;"><b>Email</b></label>
                            <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="userdata.email" required [pattern]="emailpattern" #email="ngModel">
                            <label class="small" style="font-weight: 1000; color: red; float: left;" *ngIf="email.touched && !email.valid ">
                            <b> Email Format not right</b></label>
                        </div>
                        <div class="div">
                            <label for="psw" style="color: aliceblue;"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="pass" ngModel required [pattern]="pwdpattern" #pass="ngModel">
                            <label class="small" style="font-weight: 1000; color: red; float: left;" *ngIf="pass.touched && !pass.valid ">
                                <b> Should have Minimum eight characters, at least one uppercase letter, one lowercase letter and one number, one special character</b></label>

                        </div>
                        <div class="div">
                            <label for="psw-repeat" style="color: aliceblue;"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="userdata.pass" required #pass2="ngModel">

                            <label class="small" style="font-weight: 1000; color: red; float: left;" *ngIf="pass.value !=pass2.value ">
                            <b> Not equal to above entered value</b></label>
                        </div>
                        <div class="div">
                            <label for="email" style="color: aliceblue;"><b>Phone Number</b></label>
                            <input type="text" placeholder="Enter phone number" name="phonenumber" [(ngModel)]="userdata.num" required [pattern]="phonepattern" #phone="ngModel">
                            <label class="small" style="font-weight: 1000; color: red; float: left;" *ngIf="phone.touched && !phone.valid ">
                            <b> Phone Number Format not right</b></label>
                        </div>
                        <div class="div">
                            <label for="exampleInputName" class="form-label">role</label>
                            <select name="user" class="form-control" [(ngModel)]="userdata.role" aria-label="Default select example" id="user" required>
                      <option selected value="user" >USER</option>
                            </select>
                        </div>

                        <p style="color: aliceblue;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <button type="submit" [disabled]="!signupform.valid" (click)="adduser()" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col">
                <div class="bor" style="border:1px solid white;  text-align: center; padding: 30%;">
                    <h1 style="color: aliceblue;">LOGIN</h1>
                    <input type="text" name="username" style="text-align: center;" placeholder="Email" [(ngModel)]="logindata.email" required>
                    <input type="password" name="password" style="text-align: center;" placeholder="Password" [(ngModel)]="logindata.pass" required>
                    <input type="submit" (click)="login()" value="Login">
                </div>
            </div>

        </div>
    </form>
</div>
