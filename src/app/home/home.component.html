<h2 style="color: grey; padding: 2%; font-style: italic; font-size: 40px; font-weight: 900; text-align: center;">SOME TOP MOVIE</h2>
<div class="addmovie">
    <button (click)="addmovie()" style="float: right;" class="btn btn-primary">addmovie</button>
</div>

<div class="div" style="padding: 5%; margin-top: 2%; background-color: black;   border-radius: 35px; margin-top: 7%;">
    <mat-grid-list cols="2" rowHeight="6:6" gutterSize="10px">
        <mat-grid-tile *ngFor="let moviedata of moviedatas">
            <div class="card" style="width: 30rem; height: 30rem; text-align: center;">
                <img class="card-img-top" height="200" width="200" [src]="moviedata.posterUrl" alt="Card image cap">
                <div class="card-body">
                    <h2 class="card-title">MOVIE:-{{moviedata.title}}</h2>
                    <p class="card-text">GENRE:- {{moviedata.genres}}</p>
                    <p class="card-text">YEAR:-{{moviedata.year}}</p>
                    <p class="card-text">DIRECTOR:-{{moviedata.director}}</p>
                    <p class="card-text">PLOT:-{{moviedata.plot}}</p>

                    <button (click)="review(moviedata.title)" class="btn btn-primary">REVIEW</button>
                    <button (click)="del(moviedata)" class="btn btn-primary">DELETE</button>
                </div>
            </div>
        </mat-grid-tile>


    </mat-grid-list>
</div>
